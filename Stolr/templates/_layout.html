<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Stolr{% endblock %}</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom custom-navbar">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}">Stolr</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white d-flex align-items-center" href="{{ url_for('contact') }}">
                        Contact
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white d-flex align-items-center" href="{{ url_for('cart') }}">
                        Cart
                        <span class="badge bg-secondary ms-1">
                            {{ cart.values() | map(attribute="quantity") | sum }}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center py-4 text-muted">
    &copy; Designed by Bostangiu Luca.
</footer>

<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
